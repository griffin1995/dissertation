# Configuration file for API endpoints

version: 0.1 # Version of the endpoints configuration

endpoints:
  - name: "REST API" # Name of the endpoint
    port: 8000 # Port number on which the API is exposed
    type: "REST" # Type of API (in this case, RESTful API)
    context: / # Root context path for the API
    networkVisibility: Public # Visibility of the API on the network (Publicly accessible)
